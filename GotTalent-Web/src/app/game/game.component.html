<p></p>
<app-game-splash *ngIf="this.stage == 'splash'" (go)="goStage($event)"></app-game-splash>
<app-game-start *ngIf="this.stage == 'start'" [game_id]="game_id" (go)="goStage($event)"></app-game-start>
<app-game-stage *ngIf="this.stage == 'stage'" (go)="goStage($event)"></app-game-stage>
<app-game-result *ngIf="this.stage == 'result'" (go)="goStage($event)"></app-game-result>
