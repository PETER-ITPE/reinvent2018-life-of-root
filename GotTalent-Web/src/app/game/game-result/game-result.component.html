
<div class="container">
    <div class="row">
      <div class="col-3">
        <img src="../../../assets/images/judge/normal.jpeg">
      </div>
  
      <div class="col-9">

          <br>
          <div id="section_2" class="alert alert-info col">
              <h1>You're so talented!</h1>
              <br>
              <h5>We will cast you as {{ game_result.actor }} of {{ game_result.title }}.</h5>
          </div>

          <h3 class="text-primary text-regular">Ranking : {{ game_result.newGameResult.total_rank }}</h3>
          <h5 class="text-primary text-regular">Total Score : {{ game_result.newGameResult.total_score | number }}</h5>
          <h5 class="text-primary text-regular">Grade : {{ game_result.newGameResult.grade_result }}</h5>

          <!-- <h5 class="text-primary text-regular">Gender : {{ game_result.newGameResult.gender_result }}</h5>
          <h5 class="text-primary text-regular">Age : {{ game_result.newGameResult.age_result }}</h5> -->
      
          <div class="row"> 
            <div class="col-3 card mg-0" *ngFor="let url of game_result.signedURLs">
                <img src="{{ url }}" width="180" height="180" />
            </div> 
          </div>
          
          <img src="../../../assets/images/share_icon.jpeg" height="40">
          <br>

          <div class="text-center">
              <button type="button" class="btn btn-primary btn-lg" (click)="gameStart()">
                <fa name="play-circle"></fa> Start a New Game</button>
          </div>  

      </div>
  
    </div>
  
  </div>
