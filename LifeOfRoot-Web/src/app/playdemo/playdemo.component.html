<br>
<h1 class="text-secondary text-center">Test mode</h1>
<br>

<div class="container">
  <div class="row">
    <div class="col-8">

      <div class="text-center">
          <webcam [height]="500" [width]="500" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
                  [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable"
                  [videoOptions]="videoOptions"
                  (cameraSwitched)="cameraWasSwitched($event)"
                  (initError)="handleInitError($event)"
          ></webcam>

          <br/>
          <button class="btn btn-primary mr-2" (click)="triggerSnapshot();">Take A Snapshot</button>
          <button class="btn btn-secondary" (click)="toggleWebcam();">Toggle Webcam</button>
          <br/>

      </div>
    </div>

    <div class="col-4" *ngIf="labels">
      <div>
        <h5>picture_id : {{ picture.picture_id }}</h5>
        <h5>file_loc : {{ picture.file_loc }}</h5>
      </div>
      <div class="container">
        <table class="table">
          <tr class="thead-light">
            <th>Label</th>  
            <th>Confidence</th>
          </tr>
          <tr *ngFor="let label of labels">
            <td>{{ label.name }}</td>
            <td>{{ label.confidence }}</td>
          </tr>
        </table>
      </div>
    </div>
</div>

<h4 *ngIf="errors.length > 0">Messages:</h4>
<ul *ngFor="let error of errors">
  <li>{{error | json}}</li>
</ul>
