<div class="container">

  <!-- stage info header  -->
  <div class="row align-items-center">
    <div class="col-1"></div>
    <div class="col-3">
        <h2>Stage: <span class="badge badge-secondary display-4">{{ stage_id }}</span></h2>
    </div>
    <div class="col-1"></div>
    <div class="col-2 timer-rounded">
        <h1 class="display-4">{{ seconds | number }}</h1>      
    </div>
    <div class="col-1"></div>
    <div class="col-3">
      <h2>Total Score: <span class="badge badge-secondary display-4">{{ total_score }}</span></h2>
    </div>
    <div class="col-1"></div>
  </div>

  <br>

  <!-- game play screen -->
  <div class="row">
    <div class="col-3">
      <img src="../../../assets/images/judge/writing.jpeg">
    </div>
  
    <div class="col-9">
      <!--
      <div id="section_2" class="alert alert-info col">
          <h4>{{ this.message1 }}</h4>
          <h4>{{ this.message2 }}</h4>
      </div>
      -->

      <div class="container mt-1">
        <div class="row">
          <!-- left: webcam pane -->
          <div class="col-8">

              <div class="text-center">
                <webcam [height]="520" [width]="650" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
                        [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable"
                        [videoOptions]="videoOptions"
                        (cameraSwitched)="cameraWasSwitched($event)"
                        (initError)="handleInitError($event)">
                </webcam>
                
                <br/>
                <button class="btn btn-primary btn-lg mr-2" (click)="triggerSnapshot();" *ngIf="action_type!='NoMoreAction'">
                  <fa name="camera"></fa> Take A Snapshot
                </button>
                <!-- <button class="btn btn-secondary btn-lg" (click)="toggleWebcam();" *ngIf="action_type!='NoMoreAction'">
                  <fa name="toggle-on"></fa> Toggle Webcam
                </button> -->
                      
                <br/>
              </div>
          </div>
          <!-- left: webcam pane -->

          <!-- right: result pane -->
          <div class="col-4">
            <br><br>
            <div class="container" *ngIf="your_score">
                <div class="snapshot card" style="width: 12rem;">
                  <img class="card-img-top" [src]="imageSignedURL" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">Your Score</h5>
                    <p class="card-text">{{ your_score }}</p>
                  </div>
                </div>
                <br/>
                <div class="text-center" *ngIf="action_type=='NoMoreAction'">
                    <button type="button" class="btn btn-primary btn-lg" (click)="gameEnd()">
                      <fa name="user-check"></fa> SEE RESULT
                    </button>
                </div> 
            </div>
          </div>
          <!-- right: result pane -->

        </div>
      </div>


    </div>
    
  </div>

</div>

<!-- object list -->
<div class="row" *ngIf="objects">
    <div class="col-2">
    <div class="col-8">
      <div *ngFor="let object of objects">
          <button id="{{object}}" type="button" class="btn btn-warning btn-lg">{{ object }} 
            <span class="glyphicon glyphicon-ok"></span>
          </button>
      </div> 
    </div>
    <div class="col-2"></div>
  </div>



<h4 *ngIf="errors.length > 0">Messages:</h4>
<ul *ngFor="let error of errors">
  <li>{{error | json}}</li>
</ul>
